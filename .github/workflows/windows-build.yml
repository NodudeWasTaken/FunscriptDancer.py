name: Windows build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Build executeable
      run: python builder.py

    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: |
          dist
          !dist/**/*.md